apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: reasonfm
spec:
  schedule: '*/1 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: busybox
              args:
                - /bin/sh
                - '-c'
                - 'date; echo "Hello, World!"'
          restartPolicy: OnFailure
